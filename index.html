<!DOCTYPE HTML>
<html>

  <head>

    <meta charset="utf-8">
    <title>Where's My Bloody Bus</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <style>@import url('https://fonts.googleapis.com/css?family=Roboto');</style>

  </head>

  <body>

    <h1>WHERE'S MY BLOODY BUS!?</h1>
    <label for="smsCode">Bus Stop SMS Code </label>
    <input class="input" type="number" placeholder="e.g: 49191" name="smsCode">
    <div class="submit">SUBMIT</div>

    <div class="arrivalsWrapper1">
      <div class="arrivalsTop">
        Arrivals Top
      </div>
      <div class="arrivalsBottom">
        Arrivals Bottom
      </div>
    </div>

    <div class="arrivalsWrapper2">
      <div class="arrivalsSingle">
        Arrivals Single
      </div>
    </div>

    <table>
      <tr>
        <th>Route</th>
        <th>Destination</th>
        <th>Time</th>
      </tr>
    </table>

  </body>

</html>
