<!DOCTYPE HTML>
<html>

  <head>

    <meta charset="utf-8">
    <title>Where's My Bloody Bus!?</title>
    <link type="text/css" rel="stylesheet" href="css/master.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <nav>
      <div class="nav-wrapper red darken-3">
        <div class="container">
          <div class="col s12">
            <a href="#" class="wmbb breadcrumb">Where's My Bloody Bus!?</a>
            <!-- <a href="#" class="home breadcrumb"><i class="material-icons">home</i></a>
            <a href="#" class="towards breadcrumb">Towards Finsbury Park</a> -->
          </div>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="input-field">
        <input id="bus_code" type="number" class="smsCode">
        <label for="bus_code">Bus Stop Code</label>
      </div>

      <div class="submitButton waves-effect waves-light btn red darken-3">
        <i class="material-icons right">send</i>submit
      </div>

      <div class="col s12 center">
        <div class="preloader-wrapper small active hide">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>

        <table class="bordered hide">
          <thead>
            <tr>
              <th>Route</th>
              <th>Destination</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>

</html>
